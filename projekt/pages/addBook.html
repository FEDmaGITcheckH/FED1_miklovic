    <form action="addBook.html" method="POST" autocomplete="on">
        <h1>Add new Book</h1><br>

        <label class="required-star" for="author">Author:</label>
        <input type="text" id="author" placeholder="Autor..." name="author" required>

        <label class="required-star" for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..." name="name" required>

        <label class="required-star" for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="ISBN..." name="isbn" required>

        <label class="required-star" for="pages">Number of pages:</label>
        <input type="number" id="pages" placeholder="Number of pages..." name="pages" required>

        <label class="required-star" for="copies">Available copies:</label>
        <input type="number" id="copies" placeholder="Available copies..." name="copies" required>

        <label class="required-star" for="total">Total number of copies:</label>
        <input type="number" id="total" placeholder="Total copies..." name="total" required>

        <label class="required-star" for="price">Book price:</label>
        <input type="number" id="price" placeholder="Book price..." name="price" required>

        <input type="submit" value="Add Book">
    </form>
