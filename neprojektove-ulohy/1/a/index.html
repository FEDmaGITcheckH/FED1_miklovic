<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters</title>
    <style>
        h1 {
            background-color: aqua;
            display: inline;
        }

        #third {
            background-color: blueviolet;
        }
        
        .orangeBackground {
            background-color: orange;
        }

        .ruzovePozadie {
            background-color: pink;
        }

        .ciernyRam {
            border-color: black;
        }
    </style>
</head>
<body>
    <h1 class="ruzovePozadie ciernyRam">Toto je znak eura: &euro;</h1>
    <h1 style="background-color: yellow;">Toto je znak väčší: &gt;</h1>
    <h1 id="third" class="orangeBackground" style="background-color: orange;">Toto je znak menší: &lt;</h1>
</body>
</html>
