<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" autocomplete="on" target="_blank" novalidate>
        <input type="submit" value="Pošli dáta na server">
        <input type="color" name="farba">
        <input type="date" name="datum">
        <label for="email" id="email" disabled>Email:</label>
        <input type="email" name="email" value="webinar@prikladEmailu.sk" placeholder="Email" maxlength="10" readonly >
        <input type="text" name="text">
        <select name="select" multiple>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <input type="text" id="prehliadac" name="prehliadac" list="prehliadace">
        <datalist id="prehliadace">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
        </datalist>

        <input type="submit" value="Odoslať">
    </form>
</body>
</html>
