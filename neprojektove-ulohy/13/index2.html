<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>

    </style>
</head>
    <form class="container p-4 d-flex flex-column" method="get">
        <h1>Kontakný formulár</h1>

        <div class="d-flex flex-column mb-3">
            <label class="form-label" for="mail">Email:</label>
            <input name="mail" id="mail" class="form-control" type="email">
        </div>

        <div class="d-flex flex-column mb-3">
            <label class="form-label" for="note">Vaša poznámka:</label>
            <textarea name="note" id="note" class="form-control" style="height: 200px;"></textarea>
        </div>

        <div class="d-flex flex-column mb-3">
            <label class="form-label" for="date">Dátum:</label>
            <input id="date" name="date" class="form-control" type="date">
        </div>

        <div class="d-flex flex-column mb-3">
            <label class="form-label" for="color">Farba:</label>
            <input name="color" id="color" class="form-control" type="color" style="padding: 3px;">
        </div>

        <div class="d-flex flex-column mb-3">
            <label class="form-label" for="answer">Vyber správnu odpoveď:</label>
            <select name="answer" id="answer">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select>
        </div>

        <div class="d-flex mb-3 flex-column">
            <label class="form-label rounded-pill" for="choice">Vyber jednu z možností:</label>
            <div>
                <input type="radio" id="1" name="radio">
                <label for="1">1</label>
    
                <input type="radio" id="2" name="radio">
                <label for="2">2</label>
    
                <input type="radio" id="3" name="radio">
                <label for="3">3</label>
    
                <input type="radio" id="4" name="radio">
                <label for="4">4</label>
    
                <input type="radio" id="5" name="radio">
                <label for="5">5</label>
    
                <input type="radio" id="6" name="radio">
                <label for="6">6</label>
            </div>
        </div>

        <div class="d-flex mb-3 gap-2">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Zapamätaj si ma</label>
        </div>

        <div>
            <button type="submit" class="bg-transparent rounded">Pošli dáta na server</button>
        </div>

    </form>
</body>
</html>
