<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="../src/add.css">
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>
    <form action="addBook.html" method="POST" autocomplete="on">
        <h1>Add new Book</h1>

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Autor..." name="author" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..." name="name" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="ISBN..." name="isbn" required>

        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" placeholder="Number of pages..." name="pages" required>

        <label for="copies">Available copies:</label>
        <input type="number" id="copies" placeholder="Available copies..." name="copies" required>

        <label for="total">Total number of copies:</label>
        <input type="number" id="total" placeholder="Total copies..." name="total" required>

        <label for="price">Book price:</label>
        <input type="number" id="price" placeholder="Book price..." name="price" required>

        <input type="submit" value="Add Book">
    </form>
</body>
</html>
