<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <form action="" method="POST" autocomplete="on">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Autor..." name="autor">

        <label for="nazov">Názov:</label>
        <input type="text" id="nazov" placeholder="Názov..." name="nazov">

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="ISBN..." name="isbn">

        <label for="strany">Počet strán:</label>
        <input type="number" id="strany" placeholder="Počet strán..." name="strany">

        <label for="dostupne">Dostupné kópie:</label>
        <input type="number" id="dostupne" placeholder="Dostupné kópie..." name="dostupne">

        <label for="celkom">Celkový počet kópií:</label>
        <input type="number" id="celkom" placeholder="Celkový počet kópií..." name="celkom">

        <label for="cena">Cena knihy:</label>
        <input type="number" id="cena" placeholder="Cena knihy..." name="cena">

        <input type="submit" value="Pridať">
    </form>
</body>
</html>
