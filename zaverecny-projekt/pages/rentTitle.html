<body>
    <div id="logo-wrap">
        <div id="logo-img">
            <div class="logo-img-child" id="logo-img-1"></div>
            <div class="logo-img-child" id="logo-img-2"></div>
            <div class="logo-img-child" id="logo-img-3"></div>
            <div class="logo-img-child" id="logo-img-4"></div>

        <a id="logo-title" href="../index.html">LMS</a>

    <div id="menu">

    <form action="rentTitle.html" method="POST" autocomplete="on">
        <h1>Rent title</h1>

        <label for="member">Member:</label>
        <input type="text" id="member" placeholder="Member..." name="member" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..." name="name" required>

        <label for="date">Date of loan:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" value="Loan">
    </form>
