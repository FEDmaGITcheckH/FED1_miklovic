<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Title</title>
    <link rel="stylesheet" href="../src/add.css">
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>
    <form action="rentTitle.html" method="POST" autocomplete="on">
        <h1>Rent title</h1>

        <label for="member">Member:</label>
        <input type="text" id="member" placeholder="Member..." name="member" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..." name="name" required>

        <label for="date">Date of loan:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" value="Loan">
    </form>
</body>
</html>
