<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>

    <form action="" method="POST" autocomplete="on">
        <label for="meno">Krstné meno:</label>
        <input type="text" id="meno" placeholder="Krstné meno..." name="meno">

        <label for="priezvysko">Priezvisko:</label>
        <input type="text" id="priezvysko" placeholder="Priezvisko..." name="priezvysko">

        <label for="cislo">Osobné číslo:</label>
        <input type="number" id="cislo" placeholder="Osobné číslo..." name="cislo">

        <label for="datum">Dátum narodenia:</label>
        <input type="date" id="datum" placeholder="Dátum narodenia..." name="datum">

        <label >Pohlavie:</label>
        <input type="radio" id="muz" name="pohlavie" value="muz">
        <label for="muz">Muž</label>
        <input type="radio" id="zena" name="pohlavie" value="zena">
        <label for="zena">Žena</label>

        <input type="checkbox" id="suhlas" name="suhlas">
        <label for="suhlas">Súhlasím s podmienkami</label>

        <input type="submit" value="Pridať">
    </form>
</body>
</html>
