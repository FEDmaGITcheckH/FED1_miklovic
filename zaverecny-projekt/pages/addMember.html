<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="../src/add.css">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="logo-wrap">
        <div id="logo-img">
            <div class="logo-img-child" id="logo-img-1"></div>
            <div class="logo-img-child" id="logo-img-2"></div>
            <div class="logo-img-child" id="logo-img-3"></div>
            <div class="logo-img-child" id="logo-img-4"></div>
        </div>
        <a id="logo-title" href="../index.html">LMS</a>
    </div>
    <div id="menu">
        <p><a class="nav-link" href="../index.html"><i class="fa-solid fa-house"></i>Home</a></p>
        <p><a class="nav-link" href="titles.html"><i class="fa-solid fa-book"></i>Titles</a></p>
        <p><a class="nav-link" href="members.html"><i class="fa-solid fa-users"></i>Members</a></p>
        <p><a class="nav-link" href="rentals.html"><i class="fa-solid fa-address-book white-icon"></i>Rentals</a></p>
        <p><a class="nav-link" href="notifications.html"><i class="fa-solid fa-bookmark white-icon"></i>Notifications</a></p>
        <p><a class="nav-link" href="guide.html"><i class="fa-solid fa-circle-info white-icon"></i>Guide</a></p>
    </div>

    <form action="addMember.html" method="POST" autocomplete="on">
        <h1>Add new Member</h1><br>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" placeholder="First name..." name="firstName" required>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" placeholder="Last name..." name="lastName" required>

        <label for="id">Personal ID:</label>
        <input type="number" id="id" placeholder="Personal ID..." name="id" required>

        <label for="date">Birth date:</label>
        <input type="date" id="date" name="date" required>

        <div class="wrap" id="gender-wrap">
            <label >Gender:</label>
            <input type="radio" id="man" name="gender" value="man" required>
            <label for="man">Man</label>
            <input type="radio" id="woman" name="gender" value="woman" required>
            <label for="woman">Woman</label>
        </div><br>

        <div class="wrap" id="agree-wrap">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the terms</label>
        </div><br>

        <input type="submit" value="Add Member">
    </form>
</body>
</html>
