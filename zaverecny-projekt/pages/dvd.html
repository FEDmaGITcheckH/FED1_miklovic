<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD</title>

    <style>
        .table {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .allTables {
            width: 1200px;
        }

        .allTables th {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: black;
        }

        .allTables td {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>

    <div class="table">
        <table class="allTables">
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PUBLISH YEAR</th>
                <th>AVAILABLE COPIES</th>
                <th>TOTAL AVAILABLE COPIES</th>
                <th>TITLE <span>DETAIL</span></th>
            </tr>
        </table>
    </div>

    <form action="" method="get" autocomplete="on">
        <label for="nazov">Názov:</label>
        <input type="text" id="nazov" placeholder="Nazov..." name="nazov">

        <label for="autor">Autor:</label>
        <input type="text" id="autor" placeholder="Autor..." name="autor">

        <input type="submit" value="Hľadať">
    </form>
    <br>
    <a href="addDvd.html">Pridať DVD</a>
</body>
</html>
