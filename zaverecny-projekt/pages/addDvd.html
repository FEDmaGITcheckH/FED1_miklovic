<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add DVD</title>
    <link rel="stylesheet" href="../src/add.css">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="logo-wrap">
        <div id="logo-img">
            <div class="logo-img-child" id="logo-img-1"></div>
            <div class="logo-img-child" id="logo-img-2"></div>
            <div class="logo-img-child" id="logo-img-3"></div>
            <div class="logo-img-child" id="logo-img-4"></div>
        </div>
        <a id="logo-title" href="../index.html">LMS</a>
    </div>
    <div id="menu">
        <p><a class="nav-link" href="../index.html"><i class="fa-solid fa-house"></i>Home</a></p>
        <p><a class="nav-link" href="titles.html"><i class="fa-solid fa-book"></i>Titles</a></p>
        <p><a class="nav-link" href="members.html"><i class="fa-solid fa-users"></i>Members</a></p>
        <p><a class="nav-link" href="rentals.html"><i class="fa-solid fa-address-book" style="color: #ffffff;"></i>Rentals</a></p>
        <p><a class="nav-link" href="notifications.html"><i class="fa-solid fa-bookmark" style="color: #ffffff;"></i>Notifications</a></p>
        <p><a class="nav-link" href=""><i class="fa-solid fa-circle-info" style="color: #ffffff;"></i>Guide</a></p>
    </div>

    <form action="addDvd.html" method="POST" autocomplete="on">
        <h1>Add new DVD</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name..." name="name" required>

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Author..." name="author" required>

        <label for="year">Year of publication:</label>
        <input type="number" id="year" placeholder="Year..." name="year" required>

        <label for="copies">Available copies:</label>
        <input type="number" id="copies" placeholder="Available copies..." name="copies" required>

        <label for="total">Total number of copies:</label>
        <input type="number" id="total" placeholder="Total copies..." name="total" required>

        <label for="price">DVD price:</label>
        <input type="number" id="price" placeholder="DVD price..." name="price" required>

        <input type="submit" value="Add DVD">
    </form>
</body>
</html>
