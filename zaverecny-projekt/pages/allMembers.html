<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Members</title>

    <style>
        .table {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .allTables {
            width: 1200px;
        }

        .allTables th {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: black;
        }

        .allTables td {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div style="font-size: 50px; font-family: Impact; text-align: center;">
        <a href="../index.html">LMS</a>
    </div>

    <div class="table">
        <table class="allTables">
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>PERSONAL ID</th>
                <th>DATE OF BIRTH</th>
                <th>MEMBER DETAIL</th>
            </tr>
        </table>
    </div>

    <form action="" method="get" autocomplete="on">
        <label for="meno">Krstné meno:</label>
        <input type="text" id="meno" placeholder="Krstné meno..." name="meno">

        <label for="priezvysko">Priezvisko:</label>
        <input type="text" id="priezvysko" placeholder="Priezvisko..." name="priezvysko">

        <label for="cislo">Osobné číslo:</label>
        <input type="number" id="cislo" placeholder="Osobné číslo..." name="cislo">

        <input type="submit" value="Hľadať">
    </form>
    <br>
    <a href="addMember.html">Pridať člena</a>
</body>
</html>
